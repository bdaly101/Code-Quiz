<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <p class="highScore">View High Scores</p>
        <p class="timer">Time: 0</p>
    </header>
    <main>
        <h1 class="pageHead">Coding Quiz Challenge</h1>
        <section class="mainBody">
            <p class="quesBox">Try to anaswe the following code related questions witin the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <section class="enterInitials hidden"></section>
            <section class="exitScore"></section>
            <ol class="quesList"></ol>
            <p class="answer hidden"></p>
            <p class="start btn">Start Quiz</p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
